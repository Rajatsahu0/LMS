{% extends 'master.html' %}
{% block body %}

  <div id="banner-area" class="banner-area tw-analysis-area" style="background-image:url(/App/static/images/banner/banner5.jpg)">
    <div class="container">
       <div class="row">
          <div class="col-sm-12">
             <div class="banner-heading">
                <h1 class="banner-title">Profile</h1>
                <ol class="breadcrumb">
                   <li>Home</li>
                   <li><a href="{% url 'userprofile' %}">Profile</a></li>
                </ol>
             </div>
          </div>
          <!-- Col end -->
       </div>
       <!-- Row end -->
    </div>
    <!-- Container end -->
  </div>



  <!-- <div id="id01" class="modal"> -->
    <!-- <form id="contact-form" class="contact-form" action="#" method="post"> -->
            
  <div>
    <form class="modal-content animate" action="" method="post">
      {% csrf_token %}
      <div class="imgcontainer">
        <!-- <span onclick="document.getElementById('id01').style.display='none'" class="close"
          title="Close Modal">&times;</span> -->
        <img src="/App/static/images/profile/admin.png" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required value="{{user.username}}">

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="eamil" required value="{{user.email}}">

        <label>
          {% comment %} <input type="checkbox" checked="checked" name="remember"> Remember me {% endcomment %}
        </label>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <!-- <button type="button" onclick="document.getElementById('id01').style.display='none'"
          class="cancelbtn">Cancel</button> -->
          <button class="cancelbtn" type="cancel" onclick="javascript:window.location='http://127.0.0.1:8000/';">Back</button>
          <button class="savebtn" type="submit" value="submit">Status</button>

      </div>
    </form>
  </div>


<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
  }

  /* Full-width input fields */
  input[type=text],
  input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  /* Set a style for all buttons */
  button {
    background-color: #04AA6D;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
  }

  button:hover {
    opacity: 0.8;
  }

  /* Extra styles for the cancel button */
  .cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
    border-radius: 10%;
    margin-right: 920px;
  }

  .savebtn {
    width: 90px;
    padding: 10px 18px;
    background-color: #f44336;
    border-radius: 10%;
    /* margin-right: 40px; */
  }

  /* Center the image and position the close button */
  .imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
    position: relative;
  }

  img.avatar {
    width: 10%;
    border-radius: 50%;
  }

  .container {
    margin-bottom: 20px;
    padding: 16px;
  }

  span.psw {
    float: right;
    padding-top: 16px;
  }

  /* The Modal (background) */
  .modal {

    margin-top: 50px;
    display: none;
    /* Hidden by default */
    position: fixed;
    /* Stay in place */
    z-index: 1;
    /* Sit on top */
    left: 0;
    top: 0;
    width: 100%;
    /* Full width */
    height: 100%;
    /* Full height */
    overflow: auto;
    /* Enable scroll if needed */
    background-color: rgb(0, 0, 0);
    /* Fallback color */
    background-color: rgba(0, 0, 0, 0.4);
    /* Black w/ opacity */
    padding-top: 60px;
  }

  /* Modal Content/Box */
  .modal-content {
    background-color: #fefefe;
    margin: 5% auto 15% auto;
    /* 5% from the top, 15% from the bottom and centered */
    border: 1px solid #888;
    width: 80%;
    height: 100%;
    /* Could be more or less, depending on screen size */
  }

  /* The Close Button (x) */
  .close {
    position: absolute;
    right: 25px;
    top: 0;
    color: #000;
    font-size: 35px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: red;
    cursor: pointer;
  }

  /* Add Zoom Animation */
  .animate {
    -webkit-animation: animatezoom 0.6s;
    animation: animatezoom 0.6s
  }

  @-webkit-keyframes animatezoom {
    from {
      -webkit-transform: scale(0)
    }

    to {
      -webkit-transform: scale(1)
    }
  }

  @keyframes animatezoom {
    from {
      transform: scale(0)
    }

    to {
      transform: scale(1)
    }
  }

  /* Change styles for span and cancel button on extra small screens */
  @media screen and (max-width: 300px) {
    span.psw {
      display: block;
      float: none;
    }

    .cancelbtn {
      width: 10%;
    }

    .savebtn {
      width: 10%;
    }
  }
</style>


  <script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>


{% endblock body %}
